<div class="card bg-dark text-white">
  <div class="card-header"> {{titulo}}  </div>
    <div class="card-body">

<!-- Asi se pone el metodo al que mandarÃ¡ a llamar cuando se de click en el boton -->
  <!-- <form (ngSubmit) = "create()"> -->
  <!-- se quita del form ya que ahora habra dos botones con diferentes acciones y se usara el evento de cada uno para este proposito -->
    <form>
    <div class="form-group row">
      <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="nombre" [(ngModel)] = "cliente.nombre">
      </div>
    </div>

    <div class="form-group row">
      <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="apellido" [(ngModel)] = "cliente.apellido">
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-form-label col-sm-2">Email</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="email" [(ngModel)] = "cliente.email">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6">
        <button class="btn btn-primary" role="button" name="button" (click) = create() *ngIf="!cliente.id else elseBlock">Crear</button>
        <ng-template #elseBlock>
          <button class="btn btn-primary" role="button" name="button" (click) = update()>Editar</button>
        </ng-template>
      </div>

    </div>

  </form>

    </div>



</div>
